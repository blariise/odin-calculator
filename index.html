<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div>
      <div class="calculator">
        <div class="author">blariise</div>
        <div class="display">
          <div class="text">900000000</div>
        </div>
        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="clear">CLS</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>/</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
